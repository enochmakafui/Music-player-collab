<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/dc23ddd3fb.js" crossorigin="anonymous"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <main class="h-96 w-56 bg-slate-200 ">
        <!-- 😍 -->
        <div id="music profile" class="flex justify-center items-center">
            <img src="alex-suprun-ZHvM3XIOHoE-unsplash.jpg" alt="" srcset="" class="w-20 h-20 rounded-full mt-16">
        </div>

        <div id="music details" class="text-center mt-10">
            <h2 class="font-bold">Drake</h2>
            <p>God's plan</p>
        </div>
        <div id="progress-container" class="w-9/12 mx-6 mt-5 h-2 bg-slate-100 rounded-md">
            <div id="progress-bar" class="w-0 h-full bg-black"></div>
        </div>
        <div id="music-buttons" class="flex mt-10 justify-evenly items-center">
            <button id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="playBtn"><i class="fa-solid fa-play"></i></button>
            <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>


        </div>

    </main>
  <script src="index.js"></script>
</body>
</html>
